<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض المقال</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:10px; }
    img { max-width:100%; border-radius:10px; margin:20px 0; }
  </style>
</head>
<body>
  <div class="container" id="article-content">
    <h1>جارٍ تحميل المقال...</h1>
  </div>

  <script>
    function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      const articles = JSON.parse(localStorage.getItem("articles")) || [];
      const article = articles.find(a => a.id == id);

      const container = document.getElementById("article-content");

      if (article) {
        container.innerHTML = `
          <h1>${article.title}</h1>
          <p><small>${article.date}</small></p>
          ${article.image ? `<img src="${article.image}" alt="${article.title}">` : ""}
          <p>${article.content}</p>
        `;
      } else {
        container.innerHTML = "<h2>❌ المقال غير موجود</h2>";
      }
    }

    loadArticle();
  </script>
</body>
</html>
