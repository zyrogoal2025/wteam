<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shotnow - جدول المباريات</title>
  <meta name="description" content="تابع أهم مباريات كرة القدم مباشرة مع Shotnow.">
  <meta name="author" content="Shotnow">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
    .match-card:hover { background: rgba(255,255,255,0.05); }
  </style>
</head>
<body class="bg-gray-950 text-white">

  <!-- Header -->
  <header class="bg-gradient-to-r from-emerald-600 to-cyan-600 py-6 shadow-lg">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold">Shotnow</h1>
      <p class="text-gray-100 mt-2">جدول المباريات المهمة فقط</p>
    </div>
  </header>

  <!-- 📌 إعلان علوي -->
  <div class="container mx-auto my-4">
    <div class="bg-gray-800 rounded-xl text-center py-6">🔶 مساحة إعلان علوي (728x90)</div>
  </div>

  <!-- Controls -->
  <div class="container mx-auto p-4">
    <div class="flex items-center justify-center gap-3 flex-wrap">
      <button id="prev-day-btn" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">الأمس</button>
      <input type="date" id="date-picker" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-center">
      <button id="next-day-btn" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">الغد</button>
      <button id="toggle-filter" class="px-4 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700">عرض كل المباريات</button>
    </div>
  </div>

  <!-- Matches -->
  <main id="matches-container" class="container mx-auto p-4 space-y-6">
    <div class="text-center text-gray-400">جاري تحميل المباريات...</div>
  </main>

  <!-- 📌 إعلان سفلي -->
  <div class="container mx-auto my-6">
    <div class="bg-gray-800 rounded-xl text-center py-6"></div>
  </div>
<script async="async" data-cfasync="false" src="//pl27608565.revenuecpmgate.com/b9f5bf48a1f225289c1674f0c8d40b1a/invoke.js"></script>
<div id="container-b9f5bf48a1f225289c1674f0c8d40b1a"></div>
  <!-- Footer -->
  <footer class="bg-gray-900 py-6 mt-10">
    <div class="container mx-auto text-center text-gray-500">
      &copy; 2025 Shotnow - جميع الحقوق محفوظة
    </div>
  </footer>

  <script>
    const matchesContainer = document.getElementById("matches-container");
    const datePicker = document.getElementById("date-picker");
    const prevBtn = document.getElementById("prev-day-btn");
    const nextBtn = document.getElementById("next-day-btn");
    const toggleFilterBtn = document.getElementById("toggle-filter");

    const API_HOST = "v3.football.api-sports.io";
    const API_KEY = "55775c372432e6e6384f99b06466bd4a"; // حط مفتاحك

    let allMatches = [];
    let showOnlyImportant = true;

    function isImportantLeague(league) {
      const keywords = ["Africa", "CAF", "World Cup", "Champions League", "Premier League", "La Liga", "Serie A", "Bundesliga", "Ligue 1", "كأس", "دوري"];
      return keywords.some(word => league.name.toLowerCase().includes(word.toLowerCase()));
    }

    async function fetchMatches(date) {
      matchesContainer.innerHTML = `<div class="text-center text-gray-400 p-6">⏳ جاري تحميل المباريات...</div>`;
      try {
        const res = await fetch(`https://${API_HOST}/fixtures?date=${date}`, {
          headers: { "x-rapidapi-host": API_HOST, "x-rapidapi-key": API_KEY }
        });
        const data = await res.json();
        allMatches = data.response;
        renderMatches();
      } catch (err) {
        matchesContainer.innerHTML = `<div class="text-center text-red-400">⚠️ خطأ في جلب البيانات</div>`;
      }
    }

    function renderMatches() {
      matchesContainer.innerHTML = "";
      let matches = showOnlyImportant ? allMatches.filter(m => isImportantLeague(m.league)) : allMatches;

      if (matches.length === 0) {
        matchesContainer.innerHTML = `<div class="text-center text-gray-400">لا توجد مباريات مطابقة.</div>`;
        return;
      }

      const leagues = [...new Map(matches.map(m => [m.league.id, m.league])).values()];

      leagues.forEach(league => {
        const leagueMatches = matches.filter(m => m.league.id === league.id);
        const box = document.createElement("div");
        box.className = "bg-gray-900 rounded-xl shadow-lg overflow-hidden";

        box.innerHTML = `
          <div class="bg-gray-800 px-4 py-3 flex items-center gap-2">
            <img src="${league.logo}" class="w-6 h-6" onerror="this.style.display='none'">
            <h2 class="font-bold">${league.name}</h2>
          </div>
          <div class="divide-y divide-gray-800">
            ${leagueMatches.map(renderMatch).join("")}
          </div>
        `;
        matchesContainer.appendChild(box);

        // 📌 إعلان بين البطولات
        const ad = document.createElement("div");
        ad.className = "bg-gray-800 rounded-xl text-center py-4 my-4";
        ad.textContent = " ";
        
      });
    }

    function renderMatch(match) {
      const { fixture, teams, goals } = match;
      const status = fixture.status.short;
      const time = new Date(fixture.date).toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });

      let statusHTML = "";
      if (status === "NS") statusHTML = `<div class="text-sm text-gray-400">${time}</div>`;
      else if (["1H","2H","HT","ET","P"].includes(status)) 
        statusHTML = `<div class="text-emerald-400 font-bold">${goals.home ?? 0} - ${goals.away ?? 0} <span class="text-xs animate-pulse">Live</span></div>`;
      else if (["FT","AET","PEN"].includes(status)) 
        statusHTML = `<div class="text-gray-200 font-bold">${goals.home} - ${goals.away}</div><div class="text-xs text-gray-500">انتهت</div>`;
      else statusHTML = `<div class="text-xs text-gray-500">${fixture.status.long}</div>`;

      return `
        <div class="flex items-center justify-between px-4 py-3 match-card transition">
          <div class="flex items-center gap-2 w-2/5 justify-end">
            <span class="text-right flex-1">${teams.home.name}</span>
            <img src="${teams.home.logo}" class="w-6 h-6" onerror="this.style.display='none'">
          </div>
          <div class="text-center w-1/5">${statusHTML}</div>
          <div class="flex items-center gap-2 w-2/5">
            <img src="${teams.away.logo}" class="w-6 h-6" onerror="this.style.display='none'">
            <span class="flex-1">${teams.away.name}</span>
          </div>
        </div>
      `;
    }

    // Event Listeners
    function changeDate(offset) {
      const d = new Date(datePicker.value);
      d.setDate(d.getDate() + offset);
      datePicker.value = d.toISOString().split("T")[0];
      fetchMatches(datePicker.value);
    }

    prevBtn.onclick = () => changeDate(-1);
    nextBtn.onclick = () => changeDate(1);
    datePicker.onchange = () => fetchMatches(datePicker.value);
    toggleFilterBtn.onclick = () => {
      showOnlyImportant = !showOnlyImportant;
      toggleFilterBtn.textContent = showOnlyImportant ? "عرض كل المباريات" : "عرض المهم فقط";
      renderMatches();
    };

    // Init
    const today = new Date();
    datePicker.value = today.toISOString().split("T")[0];
    fetchMatches(datePicker.value);
  </script>
  <section id="articles" class="mt-12 bg-slate-800 p-6 rounded-2xl">
  <h2 class="text-2xl font-bold mb-4">آخر الأخبار</h2>
  <div id="articles-list" class="space-y-4"></div>
  <a href="articles.html" class="text-emerald-400 hover:underline">عرض جميع المقالات</a>
</section>

<script>
  function loadArticles() {
    const articles = JSON.parse(localStorage.getItem("articles")) || [];
    const latest = articles.slice(0, 5);

    const container = document.getElementById("articles-list");
    container.innerHTML = latest.map(a => `
      <div class="p-4 bg-slate-700 rounded-lg">
        ${a.image ? `<img src="${a.image}" alt="${a.title}" class="mb-3 rounded-lg">` : ""}
        <h3 class="text-lg font-semibold">
          <a href="article.html?id=${a.id}" class="hover:underline">${a.title}</a>
        </h3>
        <p class="text-slate-400 text-sm">${a.content.slice(0,100)}...</p>
      </div>
    `).join('');
  }
  loadArticles();
          </script>
  <script type='text/javascript' src='//pl27608463.revenuecpmgate.com/86/14/d3/8614d3ba83f086c2fea1c8a3a4dd5b70.js'></script>
</body>
</html>
